<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photo-cards">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup__edit">
    <form class="popup__container popup__container_edit" name="profile-form">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__field popup__field_profile_name" value="">
      <input type="text" class="popup__field popup__field_profile_job" value="">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup__add">
    <form class="popup__container popup__container_add" name="card-form">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__field popup__field_card_name" placeholder="Название">
      <input type="text" class="popup__field popup__field_card_link" placeholder="Ссылка на картинку">
      <button type="submit" class="popup__save-button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup__photo">
    <form class="popup__photo-container" name="photo-form">
      <button type="button" class="popup__close-button"></button>
      <img src="#" alt="Картинка" class="popup__photo-image">
      <h2 class="popup__photo-name"></h2>
    </form>
  </div>

  <template id="template">
    <div class="card">
      <button type="button" class="card__delete-button"></button>
      <img src="#" alt="Картинка" class="card__image">
      <div class="card__under">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </div>
  </template>


  <script src="./scripts/script.js"></script>
</body>
</html>
