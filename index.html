<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__box-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <input type="image" src="./images/Edit-Button.svg" alt="Редактировать" class="profile__edit-button">
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          <input type="image" src="./images/Add-Button.svg" alt="Добавить" class="profile__add-button">
        </div>
      </section>
    </main>
  </div>
</body>
