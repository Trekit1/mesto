<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">

          <div class="profile__box-title">
            <h1 class="profile__title">Жак-Ив Кусто</h1>

          </div>
          <p class="profile__subtitle">Исследователь океана</p>
          <input type="image" src="./images/Add-Button.svg" alt="Добавить" class="profile__add-button">
        </div>
      </section>
      <section class="photo-cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Карачаевск</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Гора Эльбрус</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Домбай</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Гора Эльбрус</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Домбай</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__under">
            <h2 class="card__title">Карачаевск</h2>
            <input type="image" src="./images/heart.svg" alt="Лайк" class="card__button">
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </main>
  </div>
